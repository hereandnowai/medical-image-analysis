<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERE AND NOW AI - Medical Image Analyzer</title>
    <link rel="icon" href="https://raw.githubusercontent.com/hereandnowai/images/refs/heads/main/logos/favicon-logo-with-name.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        /* Recreating a red pixelated/brick pattern with a vignette effect */
        background-color: #c9302c; /* A deep red base color */
        background-image: 
            /* Vignette effect to darken edges */
            radial-gradient(ellipse at center, hsla(0, 0%, 0%, 0) 50%, hsla(0, 0%, 0%, 0.3) 100%),
            
            /* Layered patterns to create a blocky/pixelated texture */
            repeating-linear-gradient(45deg, 
                hsla(0, 70%, 55%, 0.95), 
                hsla(0, 70%, 55%, 0.95) 4px, 
                transparent 4px, 
                transparent 12px
            ),
            repeating-linear-gradient(-45deg, 
                hsla(0, 75%, 50%, 0.9), 
                hsla(0, 75%, 50%, 0.9) 3px, 
                transparent 3px, 
                transparent 10px
            );

        background-size: 
            100% 100%, /* Vignette */
            20px 20px, /* Pattern 1 */
            20px 20px; /* Pattern 2 */
        
        background-position: 
            0 0,       /* Vignette */
            0 0,       /* Pattern 1 */
            10px 5px;  /* Pattern 2 (offset) */

        background-attachment: fixed;
      }
      :root {
        --hnai-primary-color: #FFDF00;
        --hnai-secondary-color: #004040;
        --hnai-text-on-primary: #004040; /* For text on primary background */
        --hnai-text-on-secondary: #FFFFFF; /* For text on secondary background */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); /* Slightly transparent track on dark bg */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--hnai-primary-color); 
        opacity: 0.7;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--hnai-primary-color);
        opacity: 1;
      }
    </style>
  <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.1.0/",

</script>

</head>
